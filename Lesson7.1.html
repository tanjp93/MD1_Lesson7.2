<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td{
            border: 1px solid blue;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<table cellspacing="0">
    <script>
        document.write(`<tr>`)
        for (let i = 1; i <10 ; i++) {
            for (let j = 2; j < 10; j++) {
                document.write(`<td>${i}*${j}=${i*j}</td>`)
            }
            document.write(`</tr>`)
        }
    </script>
</table>
</body>
</html>
