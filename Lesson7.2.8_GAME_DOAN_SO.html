<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: "Times New Roman";
        }
    </style>
</head>
<body>
<h2> GAME doan so </h2>
<button onclick="checkNumberLucky()">
    Choi
</button>
<script>
    function checkNumberLucky() {
        let input1 = +prompt("Nhập khoảng số -Số bắt đầu ");
        let input2 = +prompt("Nhập khoảng số -Số kết thúc");
        if (input2 > input1) {
            let check = false;
            let luckyNumber = +prompt("Hay nhap so may man");
            let raDom = (Math.floor(Math.random() * (input2 - input1))) + input1;
            console.log("radom>>>>>" + raDom);
            for (let i = 1; i <= 2; i++) {
                if (luckyNumber == raDom) {
                    check=true;
                    console.log("radom>>>>>" + raDom)
                    break;
                } else if (luckyNumber > raDom) {
                    alert(`Số bạn đoán lớn hơn, hãy thử lại <br> Ban con &{{i}--1} luot`)
                    luckyNumber = +prompt("Hay nhap so may man");
                    console.log("radom>>>>>" + raDom);
                } else {
                    alert(`Số bạn đoán bé hơn ,hãy thử lại`)
                    luckyNumber = +prompt("Hay nhap so may man");
                    console.log("radom>>>>>" + raDom);
                }
            }
            if (check){
                alert("you win")
            }else {
                alert("you lose")
            }
        } else {
            alert(`Yêu cầu nhập đúng khoảng`)
        }
    }
</script>
</body>
</html>
