<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
var j;
<script>
  var number=prompt("Nhập số kiểm tra" + "");
  for ( number,j = 2;  j<number ; j++) {
    if (number%j==0){
      document.write(`${number} Không phải là số nguyên tố <br>`)
      console.log(number+"False")
    }else document.write(`${number} Là số nguyên tố`)
    console.log(number+"True")
  }
</script>
</body>
</html>
